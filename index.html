<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Заголовок</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="appl.css" />
  </head>
  <body>
    <fieldset class="aplform">
      <legend class="aplform-bxs">Пицца - Нельзя не соблазниться</legend>
      <form action="#" method="post">
        <h1 class="aplform-header">Форма заявки на работу</h1>
        <p class="aplrmques">
          Выбери вакансию
          <label for="job"
            ><input class="aplform-bxs" id="job" list="emp"
          /></label>
          <datalist id="emp">
            <option value="официант"></option>
            <option value="курьер"></option>
            <option value="пиццайло"></option>
            <option value="тестировщик"></option>
            <option value="администратор"></option>
            <option value="бармен"></option>
          </datalist>
        </p>
        <p class="aplrmques">Пол:</p>
        <ul class="aplrmques">
          <li>
            <label
              >male <input id="male" type="radio" name="gender" value="male"
            /></label>
          </li>
          <li>
            <label
              >female <input type="radio" name="gender" value="female"
            /></label>
          </li>
        </ul>
        <label class="aplrmques" for="educ">Образование</label>
        <select class="aplform-bxs" id="educ">
          <option selected>-</option>
          <option value="Высшее">Высшее</option>
          <option value="Среднее">Среднее</option>
          <option value="Неполное высшее">Неполное высшее</option>
        </select>
        <p>
          <label class="aplrmques"
            >Фамилия <input class="aplform-bxs" type="text"
          /></label>
        </p>
        <p>
          <label class="aplrmques"
            >Имя <input class="aplform-bxs" type="text"
          /></label>
        </p>
        <p>
          <label class="aplrmques"
            >Отчество <input class="aplform-bxs" type="text"
          /></label>
        </p>
        <p class="aplrmques">
          Дата рождения <input class="aplform-bxs" type="date" />
        </p>
        <p class="aplrmques">
          tel number
          <input class="aplform-bxs" type="tel" placeholder="+7**********" />
        </p>
        <p class="aplrmques">
          email <input class="aplform-bxs" type="email" />
        </p>
        <p class="aplrmques">
          facebook <input class="aplform-bxs" type="url" />
        </p>
        <textarea
          class="aplform-bxs"
          name="message"
          style="width: 300px; height: 200px"
        >
          Напиши о себе</textarea
        ><br />
        <button class="aplform-bxs">отправить</button>
      </form>
      <canvas class="can" id="myCanvas" width="401" height="401"></canvas>
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.translate(0.5, 0.5); // anti-alias trick

        function drawLine(p0, p1, color = "lightgreen") {
          ctx.beginPath();
          ctx.moveTo(p0.x, p0.y);
          ctx.lineTo(p1.x, p1.y);
          ctx.strokeStyle = color;
          ctx.lineWidth = 1;
          ctx.stroke();
        }

        function drawTriangle(p0, p1, p2) {
          drawLine(p0, p1);
          drawLine(p1, p2);
          drawLine(p2, p0);
        }

        function drawFract(p0, p1, p2, limit) {
          if (limit > 0) {
            const pA = {
                x: p0.x + (p1.x - p0.x) / 2,
                y: p0.y - (p0.y - p1.y) / 2,
              },
              pB = {
                x: p1.x + (p2.x - p1.x) / 2,
                y: p1.y - (p1.y - p2.y) / 2,
              },
              pC = {
                x: p0.x + (p2.x - p0.x) / 2,
                y: p0.y,
              };

            drawFract(p0, pA, pC, limit - 1);
            drawFract(pA, p1, pB, limit - 1);
            drawFract(pC, pB, p2, limit - 1);
          } else {
            drawTriangle(p0, p1, p2);
          }
        }

        drawFract({ x: 0, y: 400 }, { x: 200, y: 0 }, { x: 400, y: 400 }, 6);
      </script>
    </fieldset>
  </body>
</html>
